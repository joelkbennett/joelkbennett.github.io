---
layout: default
body-tag: projects
---

<article id="project" class='article'>
  <h1 class="page-heading article-title">Recent Projects</h1>

  <ul class="project-list">
    {% for project in site.categories.project %}
      <li>
        <div class="columns">
          <div class="column">
            <div class="border-right">
              <img src="/images/{{ project.imageA }}" alt="{{ project.title }} screenshot">
            </div>
          </div>
          <div class="column">
            <div class="border-right">
              <img src="/images/{{ project.imageB }}" alt="{{ project.title }} screenshot">
            </div>
          </div>
        </div>

        <div class="columns">
          <div class="column">
            <h2 class='project-title'>{{ project.title }}</h2>
          </div> 
        </div>

        <div class="columns">
          <div class="column">
            <div class="wrapper">
              <p>{{ project.subtitle }}</p>
            </div>
          </div>  

          <div class="column">
            <div class="wrapper">
              <ul class='project-meta'>
                <li><p><strong><em>Tech:</em></strong> {{ project.tech }}</p></li>
                <li><p><strong><em>Links:</em></strong> Github / Web</p></li>
              </ul>
            </div>
          </div>

          <div class="column">
            <div class="wrapper">
              <span class="project-meta"></span>
            </div>
          </div>
        </div>
      </li>
    {% endfor %}
  </ul>

</article>
